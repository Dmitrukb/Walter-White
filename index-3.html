<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="third.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
</style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <form>
        <div class="first-flex-box">
          <div class="left">
          <h3>Registration Form</h3>
          <div class="input-item">
              <img class="form-img" src="icons_hw_module_10/username.png"><input class="input" type="text" name="Username" placeholder="Username">
            </div>
            <div class="input-item">
              <img class="form-img" src="icons_hw_module_10/email.png"><input class="input" type="text" name="Email address" placeholder="Email address">
            </div>
            <div class="flex-item-box">
              <div class="input-item">
              <img class="form-img" src="icons_hw_module_10/pswd.png"><input class="input" type="text" name="Password" placeholder="Password">
            </div>
            <div class="input-item">
              <input class="input margin-input" type="text" name="Confirm password" placeholder="Confirm password">
            </div>
            </div>
          </div>
          <div class="right">
            <h3>Personal Details</h3>
             <div style="margin-bottom:30px" class="flex-item-box">
              <div class="input-item">
              <input class="input" type="text" name="First Name" placeholder="First Name">
            </div>
            <div class="input-item">
              <input class="input" type="text" name="Last Name" placeholder="Last Name">
            </div>
            </div>

            <div class="flex-item-box">
              <div class="input-item">
                 <select class="input" id="cars" name="cars">
                    <option value="Male">Male</option>
                    <option value="Woman">Woman</option>
                    <option value="I don't want to specify">I don't want to specify</option>
                 </select>
            </div>
            <div class="input-item">
              
              <input class="input" type="date" type="month" type="yeare" name="doa">
            </div>
            </div>
          </div>
        </div>
        <div class="checkbox-box">
          <div class="check-box-item">
           <input class="checkbox" type="checkbox"><p>I wont to reccive and special offers</p>
         </div>
         <div class="check-box-item">
           <input class="checkbox" type="checkbox"><p>I aggree with the Terms and  Conditions</p>
        </div>
      </div>
        <div class="border">
          
        </div>
        <div class="flex-wrap-submit-btn">
          <input class="submit-btn" type="submit" value="Submit">
        </div>


      </form>
    </div>
  </div>
</body>
</html>
